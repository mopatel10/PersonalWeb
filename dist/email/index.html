<div class="contact-wrapper">

  <!-- Right Contact Page (Form) -->
  <div class="form-container">
    <h3 class="section-header1">Contact Me</h3>
    <form id="contact-form" class="form-horizontal" role="form">
      <div class="form-group">
        <input type="text" class="form-control input" id="name" placeholder="Full Name" name="name" value="" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control input" id="email" placeholder="Email" name="email" value="" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input" id="subject" placeholder="Subject" name="subject" value="" required>
      </div>
      <div class="form-group">
        <textarea class="form-control textinput" rows="10" placeholder="Write a message..." name="message" required></textarea>
      </div>
      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      </button>
      <div id="response-message" style="display: none; text-align: center;">
        <div id="spinner" class="spinner" style="display: none;"></div>
        <p id="thank-you-message" style="display: none;">Thanks for reaching out. We'll get back to you soon!</p>
        <p id="error-message" style="display: none; color: red;">An error occurred. Please try again later.</p> <!-- Added Error Message -->
      </div>
    </form>
  </div>
